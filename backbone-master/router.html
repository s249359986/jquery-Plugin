<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/backbone.js/1.2.1/backbone-min.js"></script>
<script>
    // Set up the "play" buttons for each runnable code example.
    $(function() {
                var App={Routers:{Main:{}}};

                App.Routers.Main = Backbone.Router.extend({

                    // Hash maps for routes
                    routes : {
                        "/" : "index",
                        "/teams" : "getTeams",
                        "/teams/:country" : "getTeamsCountry",
                        "/teams/:country/:name" : "getTeam",
                          "*error" : "fourOfour"
            },
                    index: function(){
                        alert("index");
                        // Homepage
                    },

                    getTeams: function() {
                        // List all teams
                        alert("getTeams");
                    },
                    getTeamsCountry: function(country) {
                        // Get list of teams for specific country
                        alert("getTeamsCountry");
                    },
                    getTeam: function(country, name) {
                        // Get the teams for a specific country and with a specific name
                        alert("getTeam");
                    },
                    fourOfour: function(error) {
                        // 404 page
                        alert("fourOfour");
                    }

    });



    });
</script>
