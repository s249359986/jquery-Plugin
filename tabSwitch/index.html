.menu .on{border-top:solid 1px #a40000;border-bottom:solid 1px #fff;}
.tab{height:200px;width:403px;float:left;clear:both;border:solid 1px #ccc;border-top:none;line-height:200px;text-align:center; display: none;}

        time:3000,
